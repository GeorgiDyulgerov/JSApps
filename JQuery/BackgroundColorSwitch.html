<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BackGroundColorSwitch</title>
</head>
<body>
    <style>
        label, input {
            margin: 5px;
        }
        label {
            display: block;
        }
        form, ul {
            display: inline-block;
        }

    </style>
    <div id="wrapper">
        <form>
            <label for="className">Class:<input type="text" name="className" id="className"></label>
            <label for="color">Color:<input type="color" name="color" id="color"></label>
            <input type="button" id="paintBtn" value="Paint" />
        </form>
        <ul>
            <li class="bird">Hummingbird</li>
            <li class="bird">Nightingale</li>
            <li>Lizard</li>
            <li class="bird">Eagle</li>
            <li class="bird">Sparrow</li>
        </ul>
    </div>
<script src="jquery-2.2.1.js"></script>
    <script>
        $('#paintBtn').click(function (){
            var className = $('#className').val();
            var colorChoice = $('#color').val();
            var elementToPaint = $('.' + className);

            $(elementToPaint).css('background-color', colorChoice);
        });
    </script>
</body>
</html>
