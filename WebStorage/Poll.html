<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poll</title>
    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
    <link rel="stylesheet" href="PollStyle.css">
</head>
<body>

    <header><h1>The POLL</h1></header>
    <form action="PollJS.js" id="Question#1" >
        <div>
        <h2>What is your favorite Programing Language?</h2>
        <input type="radio" name="answer1" value="C#" id="c">C#<br>
        <input type="radio" name="answer1" value="Java" id="j">Java <br>
        <input type="radio" name="answer1" value="English" id="e">English!?! <br>
        <input type="radio" name="answer1" value="What" id="wha"> What?!? <br>
        </div>
        </form>
    <form action="PollJS.js" id="Question#2">
        <div>
        <h2>What is your favorite Operating System?</h2>
        <input type="radio" name="answer2" value="Windows" id="w">Windows<br>
        <input type="radio" name="answer2" value="Linux" id="l">Linux<br>
        <input type="radio" name="answer2" value="Both" id="b">Like them both <br>
        <input type="radio" name="answer2" value="What" id="what"> What?!? <br>
        </div>
    </form>

    <button type="button" id="submitBtn">Submit</button>

    <div id="time"></div>

    <script src="PollJS.js"></script>
</body>
</html>
